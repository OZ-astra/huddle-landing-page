<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    </head>
        

    <body>
        <main class="container">
        
            <section class="header-section">
                <header>
                    <img src="images/logo.svg" alt="huddle logo" id="logo"/>
                </header>
                <img src="images/illustration-mockups.svg" alt="desktop and mobile design illustration" id="mobile-desktop-illustration"/>
            </section>
            
            <section class="description-section">
                <p class="paragraph-title">
                    Build The Community Your Fans Will Love
                </p>
                
                <p class="explanatory-paragraph">
                    Huddle re-imagines the way we build communitinies. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                
                <p class="register">
                    Register
                </p>
                
                    <div class="icons">
                        <p>
                            <i class="fa fa-facebook"></i>
                        </p>
                        <p>
                            <i class="fa fa-twitter"></i>
                        </p>
                        <p>
                            <i class="fa fa-instagram"></i>
                        </p>
                    
                    </div>
                </footer>
            </section>
        </main>
    
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/OZ-astra/huddle-landing-page">OZ-astra</a>.
        </p>
      </footer>
    </body>
</html>
